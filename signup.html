    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputNome" type="text">
        <small id="validacaoNome"></small>
      </label>
      <label>
        Sobrenome:
        <input id="inputSobrenome" type="text">
        <small id="validacaoSobrenome"></small>

        Email:
        <input id="inputEmail" type="email">
        <small id="validacaoEmail"></small>
      </label>
      <label>
        Senha:

      </label>
      <label>
        Repetir senha:
        <input id="inputSenha2" type="password">

      </label>

      <button id="botaoRegistrar" type="submit" disabled>Criar conta</button>
